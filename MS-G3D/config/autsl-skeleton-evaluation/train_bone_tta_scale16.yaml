
# feeder
feeder: feeders.feeder.Feeder
train_feeder_args:
  data_path: ../data_autsl/autsl/train_data_bone.npy
  label_path: ../data_autsl/autsl/train_label.pkl
  debug: False

test_feeder_args:
  data_path: ../data_autsl/autsl/val_data_bone.npy
  label_path: ../data_autsl/autsl/val_label.pkl

# model
model: model.msg3d.Model
model_args:
  num_class: 226
  num_point: 55
  num_person: 1
  num_gcn_scales: 16
  num_g3d_scales: 16
  graph: graph.autsl_bones.AdjMatrixGraph

# optim
# weight_decay: 0.0005
weight_decay: 0.0003
# base_lr: 0.05
base_lr: 0.1
step: [45, 55]

# training
num_epoch: 75
device: [2]
# batch_size: 32
batch_size: 128
# forward_batch_size: 32
forward_batch_size: 64
# test_batch_size: 32
test_batch_size: 64
nesterov: True

#tta [[flip_bool (boolean), resize (float)]]
tta : [
  [False,1],
  [True,1],
  [False,1.1],
  [True,1.1],
  [False,0.9],
  [True,0.9]
  ]



